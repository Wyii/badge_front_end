<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Welcome</title>
    <script>
        var userid = localStorage.getItem('X_USER_ID');
        var url = location.href;

        if(userid){
            location.href = './';
        }else if(!location.search){
            location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx5ea398be4315d16d&redirect_uri=http://www.tamaila.com/default.html&response_type=code&scope=snsapi_base&state=STATE#wechat_redirect';
        }else{
            var rp = new RegExp('[?&]code=(.*?)(\&|\#|$)').exec(url);

            if(rp){
                rp = rp[1];
            }

            rp = rp || '';

            if(rp.length > 5){
                localStorage.setItem('X_CODE', rp);
                location.href = './';
            }else{
                location.href = '404.html';
            }
        }
    </script>

    <link href="lib/ionic/release/css/ionic.css" rel="stylesheet" />

</head>
<body>

</body>
</html>
