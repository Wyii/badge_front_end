<ion-view view-title="Badge Roll" class="members-page" cache-view="false">
    <ion-content>
        <div class="list members-list">
            <div ng-repeat="member in BRC.memberList">
                <a class="item item-avatar" ui-sref="badge.members.detail.records({id: member.userInfo.userid})">
                    <img ng-src="{{member.userInfo.avatar}}" >
                    <p class="f12px">
                        <span>{{member.userInfo.name}}</span>
                        <!--<span>Bagde * {{member.badgeCount}}</span>-->
                    </p>
                    <div>
                        <i class="icon" ng-repeat="key in member.badges" >
                            <img ng-src="images/badge_{{key}}.png" width="24"  />
                        </i>
                    </div>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
