<ion-view view-title="User Detail" class="user-detail-page" cache-view="false">
    <ion-content class="padding">
        <div class="item item-avatar user-detail-item">
            <img ng-src="{{MDC.member.avatar}}">
            <div class=" user-info">
                <div class="f16px">
                    {{MDC.member.name}}
                </div>
                <div class="f12px">{{MDC.member.email}}</div>
                <div class="f12px">{{MDC.member.mobile}}</div>
            </div>
        </div>

        <ion-nav-view name="action"></ion-nav-view>

    </ion-content>
</ion-view>
