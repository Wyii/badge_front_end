<ion-view view-title="Detail" class="user-detail-page" cache-view="false">
    <ion-content class="padding" scroll="false">
        <section>
            <div class="item item-avatar user-detail-item">
                <img ng-src="{{MDC.member.avatar}}">
                <div class=" user-info">
                    <div class="f16px">
                        {{MDC.member.name}}
                    </div>
                    <div class="f12px">{{MDC.member.email}}</div>
                    <div class="f12px">{{MDC.member.mobile}}</div>

                    <!--<div>-->
                        <!--收到的徽章: {{MDC.member.badgeCount}}-->
                    <!--</div>-->
                    <!--<div>-->
                        <!--收到的徽章: {{MDC.member.badgedCount}}-->
                    <!--</div>-->
                </div>
            </div>
            <ion-nav-view name="action"></ion-nav-view>
        </section>
    </ion-content>
</ion-view>
