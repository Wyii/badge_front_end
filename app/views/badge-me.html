<ion-view view-title="Badge Me" hide-nav-bar="false">
    <!--<ion-nav-buttons side="right">-->
        <!--<button class="button back-button buttons  button-clear header-item" ui-sref="badge.members">-->
            <!--Home-->
            <!--<i class="icon ion-ios-arrow-forward"></i>-->
        <!--</button>-->
    <!--</ion-nav-buttons>-->

    <ion-content class="padding">
        <form ng-submit="BMC.submit(BMC_form)" name="BMC_form" novalidate>

            <div class="list">
                <div ng-repeat="badge in BMC.badgeList">
                    <ion-radio ng-model="BMC.form.badge" name="BMC.form.badge" ng-value="badge.id" required>
                        {{badge.name}}
                    </ion-radio>
                </div>

                <label class="item item-input item-stacked-label">
                    <input type="text" placeholder="请输入你赠送此徽章的原因" name="comment" ng-model="BMC.form.comment" required />
                </label>

                <button class="button button-full button-positive" type="submit" ng-disabled="BMC_form.$invalid">
                    确定
                </button>
            </div>
        </form>
    </ion-content>

</ion-view>
