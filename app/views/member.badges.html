<ion-view view-title="{{MRC.title}}" class="badge-wall-page">
    <ion-content class="padding badge-scroll-leaf" scroll="true">
        <section class="record">
            <button class="button button-outline button-block button-assertive" ng-if="current != MRC.userid" ui-sref="badge.members.detail.badgeme({id: MRC.userid})">
                Badge
            </button>

            <div class="item item-avatar" ng-repeat="record in MRC.recordList">
                <img class="badge-image" ng-src="images/badge_{{record.badge.id}}.png">
                <div>
                    <span class="f12px">{{record.dateCreated | date: 'yyyy-MM-dd'}}</span>
                    <span class="f12px" ui-sref="badge.members.detail.records({id: record.toUser.userid || record.toUser})"> to {{record.toUser.name || record.toUser}}</span>
                </div>

                <p>{{record.comment}}</p>
            </div>

            <button class="button button-outline button-full button-assertive" ng-if="current == MRC.userid" ui-sref="badge.roll">
                查看徽章榜
            </button>
        </section>
    </ion-content>
</ion-view>
