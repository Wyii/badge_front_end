<ion-view view-title="Home">
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="MC.memberList.search">
            </label>
        </div>

        <div class="list">
            <div class="item row" ng-repeat="member in MC.memberList | filter:MC.memberList.search">
                <div class="col col-20 item-avatar" ui-sref="badge.members.detail.records({id: member.userid})">
                    <img ng-src="{{member.avatar}}" />
                </div>
                <div class="col col-50" ui-sref="badge.members.detail.records({id: member.userid})">
                    <h2>{{member.name}}</h2>
                    <div class="f12px">{{member.email}}</div>
                    <div class="f12px">{{member.mobile}}</div>
                </div>
                <div class="col text-right">
                    <button class="button button-full button-assertive" ui-sref="badge.members.detail.badgeme({id: member.userid})">Badge</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
